<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GifFun</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="box">
    <div class="top">
        <div class="title">
            <span>GifFun</span>
        </div>
        <div class="ThreeLine">
            <i class="iconfont" style="font-size: 25px;color: #007ADD">&#xe753;</i>
            <i class="iconfont" style="font-size: 25px;color: #007ADD;margin-left: 10px;">&#xe754;</i>
        </div>
    </div>
    <div class="divideLine"></div>
    <div class="middle">
        <div>Gif-->ASCII</div>
        <div>上传一张gif动图，我们将为你转换为有趣的</div>
        <div>动态ASCII码图</div>
    </div>
    <div class="bottom">
        <div class="left">
            <div class="gif">
                <div class="pic">
                    <i class="iconfont" style="font-size: 35px;color: #707070">&#xe619;</i>
                </div>
                <div>点击上传按钮，上传</div>
                <div>你的图片</div>
            </div>
            <div class="changeSign">
                <i class="iconfont" style="font-size: 25px;color: #007add">&#xe600;</i>
            </div>
            <div class="ASCII">
                <div class="pic">
                    <i class="iconfont" style="font-size: 35px;color: #707070">&#xe619;</i>
                </div>
                <div>点击转换按钮，见证</div>
                <div>奇迹时刻</div>
            </div>
        </div>
        <div class="right">
            <div class="upload">上传动图</div>
            <div class="change">一键转换</div>
            <div class="download">下载图片</div>
        </div>
    </div>
    <div class="blank"></div>
    <script src="jQuery/jquery-3.4.1.min.js"></script>
</div>
</body>
</html>
