<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GifFun</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<div class="box">
    <div class="top">
        <div class="title">
            <span>GifFun</span>
        </div>
        <div class="ThreeLine">
            <i class="iconfont" style="font-size: 25px;color: #007ADD">&#xe753;</i>
            <i class="iconfont" style="font-size: 25px;color: #007ADD;margin-left: 20px;">&#xe754;</i>
        </div>
    </div>
    <div class="divideLine"></div>

    <div class="bottom">
        <div class="swiper-container">
            <div class="swiper-scrollbar"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="middle">
                        <div>Gif-->ASCII</div>
                        <div>上传一张gif动图，我们将为你转换为有趣的</div>
                        <div>动态ASCII码图</div>
                    </div>
                    <div class="bottomBox">
                        <div class="left">
                            <div class="gif">
                                <div>
                                    <input  class="pic" type="file">
                                </div>
                                <div class="sign1">
                                    <i class="iconfont" id="upload1" style="font-size: 35px;color: #707070">&#xe619;</i>
                                </div>
                                <div class="text">
                                    <div>点击上传按钮，上传</div>
                                    <div>你的图片</div>
                                </div>
                                <img src="" alt="" id="uploadImg1" style="display: none">
                            </div>
                            <div class="changeSign">
                                <i class="iconfont" style="font-size: 25px;color: #007add">&#xe600;</i>
                            </div>
                            <div class="ASCII">
                                <div class="sign2">
                                    <i class="iconfont" style="font-size: 35px;color: #707070">&#xe619;</i>
                                </div>
                                <div>点击转换按钮，见证</div>
                                <div>奇迹时刻</div>
                                <img src="" alt="" id="changeImg1">
                            </div>

                        </div>
                        <div class="right">
                            <div class="download">下载图片</div>
                            <div class="change">一键转换</div>
                            <div class="upload">上传图片</div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="middle">
                        <div>彩色-->黑白</div>
                        <div>上传一张彩色图片，我们将为你转换为</div>
                        <div>黑白色调的图片</div>
                        </div>
                        <div class="bottomBox">
                            <div class="left">
                                <div class="gif">
                                    <div>
                                        <input  class="pic" type="file">
                                    </div>
                                    <div class="sign1">
                                        <i class="iconfont" id="upload2" style="font-size: 35px;color: #707070">&#xe619;</i>
                                    </div>
                                    <div class="text">
                                        <div>点击上传按钮，上传</div>
                                        <div>你的图片</div>
                                    </div>
                                    <img src="" alt="" id="uploadImg2">
                                </div>
                                <div class="changeSign">
                                    <i class="iconfont" style="font-size: 25px;color: #007add">&#xe600;</i>
                                </div>
                                <div class="ASCII">
                                    <div class="sign2">
                                        <i class="iconfont" style="font-size: 35px;color: #707070">&#xe619;</i>
                                    </div>
                                    <div>点击转换按钮，见证</div>
                                    <div>奇迹时刻</div>
                                    <img src="" alt="" id="changeImg2">
                                </div>

                            </div>
                            <div class="right">
                                <div class="download">下载图片</div>
                                <div class="change">一键转换</div>
                                <div class="upload">上传图片</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <script src="js/swiper.min.js"></script>
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <script src="js/onclick.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/change.js"></script>
    <script src="js/downLoad.js"></script>
</div>
<script src="js/swiper.js"></script>
</body>
</html>
